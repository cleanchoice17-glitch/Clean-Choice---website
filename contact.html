<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Clean Choice</title>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="/"><img src="/assets/images/logo.svg" alt="Clean Choice"></a>
      <nav class="menu">
        <a href="/">Home</a>
        <a href="/services.html">Services</a>
        <a href="/pricing.html">Pricing</a>
        <a href="/booking.html">Booking</a>
        <a class="is-active" href="/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero hero-sub">
    <div class="container">
      <h1>Contact Us</h1>
      <p class="lead">We typically reply within 15–30 minutes.</p>
    </div>
  </section>

  <main class="container section">
    <div class="grid-cards">
      <article class="card">
        <h3>Direct</h3>
        <p>Phone: <a href="tel:+16783000731">(678) 300-0731</a></p>
        <p>Email: <a href="mailto:cleanchoice@example.com">cleanchoice@example.com</a></p>
        <p>Message: <a href="https://wa.me/16783000731" target="_blank" rel="noopener">WhatsApp</a> ·
           <a href="sms:+16783000731" target="_blank" rel="noopener">SMS</a></p>
      </article>

      <article class="form">
        <h3 style="margin-top:0">Quick message</h3>
        <!-- Netlify form -->
        <form name="contact" method="POST" data-netlify="true">
          <!-- обов'язково: form-name -->
          <input type="hidden" name="form-name" value="contact" />
          <div style="display:grid; gap:12px">
            <input class="input" type="text"   name="name"  placeholder="Your name" required>
            <input class="input" type="email"  name="email" placeholder="Your email" required>
            <input class="input" type="tel"    name="phone" placeholder="Your phone (optional)">
            <textarea class="textarea" name="message" placeholder="How can we help?" required></textarea>
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </form>
        <p style="margin:10px 0 0; color:var(--muted)">Prefer chat? Message us via
          <a href="https://wa.me/16783000731" target="_blank" rel="noopener">WhatsApp</a> or
          <a href="sms:+16783000731" target="_blank" rel="noopener">SMS</a>.
        </p>
      </article>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container"><small>© Clean Choice</small></div>
  </footer>
</body>
</html>
