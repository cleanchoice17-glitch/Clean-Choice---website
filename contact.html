<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — Clean Choice</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" sizes="32x32" />
    <link rel="apple-touch-icon" href="/assets/images/favicon.png" />
    <meta name="theme-color" content="#173E63" />
    <link rel="stylesheet" href="/assets/styles.css" />
    <meta name="description" content="Contact Clean Choice: phone, email, quick message." />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-row">
        <a class="brand" href="/"><img class="brand__logo" src="/assets/images/logo.jpg" width="44" height="44" alt=""><span class="brand__name">Clean Choice</span></a>
        <nav class="main-nav"><a href="/">Home</a><a href="/services">Services</a><a href="/pricing">Pricing</a><a href="/booking">Booking</a><a href="/contact">Contact</a></nav>
      </div>
    </header>

    <section class="section">
      <div class="container">
        <h1>Contact Us</h1>
        <p class="lead">Phone: <a href="tel:+16783000731">(678) 300-0731</a> · Email: <a href="mailto:cleanchoice@example.com">cleanchoice@example.com</a></p>

        <div class="form" style="max-width:820px">
          <!-- Netlify form -->
          <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
            <!-- required for Netlify -->
            <input type="hidden" name="form-name" value="contact" />
            <p style="display:none">
              <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
            </p>

            <div class="row">
              <label for="name">Your name</label>
              <input id="name" name="name" type="text" required placeholder="John Doe" />
            </div>

            <div class="row">
              <label for="email">Your email</label>
              <input id="email" name="email" type="email" required placeholder="john@example.com" />
            </div>

            <div class="row">
              <label for="phone">Phone (optional)</label>
              <input id="phone" name="phone" type="tel" placeholder="+1 (678) 300-0731" />
            </div>

            <div class="row">
              <label for="message">Message</label>
              <textarea id="message" name="message" required placeholder="What would you like to clean?"></textarea>
            </div>

            <div class="row">
              <button class="btn" type="submit">Send</button>
              <div class="help">Prefer direct? Message us via <a href="https://wa.me/16783000731" target="_blank" rel="noopener">WhatsApp</a> or <a href="sms:+16783000731">SMS</a>.</div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer class="site-footer"><div class="container">© Clean Choice, Georgia · (678) 300-0731</div></footer>
  </body>
</html>
